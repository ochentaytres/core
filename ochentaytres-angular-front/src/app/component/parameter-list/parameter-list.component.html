<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parameter of parameters">
          <td>{{ parameter.key }}</td>
          <td>{{ parameter.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
